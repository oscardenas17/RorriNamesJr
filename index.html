<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nombres Rorrin</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container">
        <div id="contenido" class="contenido">
            <h1>Generador de Nombres para el bebe Rorrin Jr</h1>
            <form action="#" id="generar-nombre">
                <div class="row">
                    <div class="six columns">
                        <label for="origen">Nacionalidad:</label>
                        <select class="u-full-width" id="origen">
                            <option value=''>-- Seleccione --</option>
                            <option value="au">Australia</option>
                            <option value="br">Brasil</option>
                            <option value="ca">Canada</option>
                            <option value="ch">Suiza</option>
                            <option value="de">Alemania</option>
                            <option value="dk">Dinamarca</option>
                            <option value="es">Espa√±a</option>
                            <option value="fi">Finlandia</option>
                            <option value="cl">Francia</option>
                        </select>
                        <label for="genero">Genero:</label>
                        <select class="u-full-width" id="genero">
                                <option value=''>-- Choose --</option>
                                <option value="male">Hombre</option>
                                <option value="female">Mujer</option>
                        </select>
                        <label>Cantidad Nombres</label>
                        <input type="number" id="numero" class="u-full-width" min="5" max="15" value="5">
                        <input class="button-primary u-full-width" type="submit" value="Generate">
                    </div>
 
                    <div class="six columns">
                        <div id="resultado"></div>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
